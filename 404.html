<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EliteVideos</title>
    
    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff4081, #7c4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }
        
        .error-title {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .error-message {
            color: #b0b0c0;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff4081, #7c4dff);
            color: white;
        }
        
        .btn-secondary {
            background: #1e1e2d;
            color: #b0b0c0;
            border: 1px solid #2a2a3a;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #c60055, #5c2bff);
        }
        
        .btn-secondary:hover {
            background: #252536;
            color: #ffffff;
        }
        
        .search-box {
            max-width: 400px;
            margin: 30px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: #1e1e2d;
            border: 2px solid #2a2a3a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b0c0;
        }
        
        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .links a {
            color: #7c4dff;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .links a:hover {
            color: #ff4081;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            You can search for videos or return to the homepage.
        </p>
        
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search for videos..." id="searchInput">
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="/category.html" class="btn btn-secondary">
                <i class="fas fa-th-large"></i> Browse Categories
            </a>
            <a href="/search.html" class="btn btn-secondary">
                <i class="fas fa-search"></i> Search Videos
            </a>
        </div>
        
        <div class="links">
            <a href="/terms.html">Terms of Service</a>
            <a href="/privacy.html">Privacy Policy</a>
            <a href="/dmca.html">DMCA</a>
            <a href="/2257.html">2257 Compliance</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const query = this.value.trim();
                        if (query) {
                            window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
