<!DOCTYPE html>
<html lang="en" class="premium-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Videos - EliteVideos Admin</title>
    
    <!-- SEO -->
    <meta name="robots" content="noindex, nofollow">
    
    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css">
    
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .admin-header {
            margin-bottom: 30px;
        }
        
        .admin-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition-normal);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.1);
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .tag-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .tag-item {
            background: rgba(124, 77, 255, 0.1);
            color: var(--secondary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tag-remove {
            cursor: pointer;
            color: var(--danger);
        }
        
        .preview-container {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
        }
        
        .video-preview {
            max-width: 300px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .video-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-admin {
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            border: none;
        }
        
        .btn-admin-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-admin-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .existing-videos {
            margin-top: 50px;
        }
        
        .video-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .video-list-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-list-info h4 {
            margin-bottom: 5px;
        }
        
        .video-list-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-icon {
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .action-icon:hover {
            background: var(--bg-hover);
        }
        
        .action-edit {
            color: var(--primary);
        }
        
        .action-delete {
            color: var(--danger);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .video-list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .video-list-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Age Verification Check -->
    <script>
        if(!localStorage.getItem('ageVerified')) {
            window.location.href = '/age-verify.html';
        }
    </script>

    <!-- Navigation -->
    <nav class="premium-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <div class="logo-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="logo-text">
                    <span class="logo-main">Elite</span>
                    <span class="logo-sub">ADMIN</span>
                </div>
            </a>

            <div class="nav-actions">
                <a href="/" class="btn-secondary">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/video.html" class="btn-secondary">
                    <i class="fas fa-play-circle"></i> View Videos
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-plus-circle"></i> Add New Video</h1>
            <p class="subtitle">Add videos to the website database. Fill in all required fields.</p>
        </div>

        <!-- Add Video Form -->
        <div class="admin-card">
            <form id="videoForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Video Title *</label>
                        <input type="text" class="form-control" id="videoTitle" required 
                               placeholder="Enter video title">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Video ID *</label>
                        <input type="text" class="form-control" id="videoId" required 
                               placeholder="Unique video ID (e.g., video123)">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Embed URL *</label>
                        <input type="url" class="form-control" id="embedUrl" required 
                               placeholder="https://example.com/embed/video123">
                        <small class="form-text">Enter the iframe embed URL for the video</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Thumbnail URL *</label>
                        <input type="url" class="form-control" id="thumbnailUrl" required 
                               placeholder="https://example.com/thumb.jpg">
                        <small class="form-text">URL of the video thumbnail image</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Category *</label>
                        <select class="form-control" id="videoCategory" required>
                            <option value="">Select Category</option>
                            <option value="popular">Popular</option>
                            <option value="trending">Trending</option>
                            <option value="new">New Releases</option>
                            <option value="hd">HD Quality</option>
                            <option value="premium">Premium</option>
                            <option value="exclusive">Exclusive</option>
                            <option value="amateur">Amateur</option>
                            <option value="professional">Professional</option>
                            <!-- More categories will be loaded dynamically -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Duration (MM:SS) *</label>
                        <input type="text" class="form-control" id="videoDuration" required 
                               placeholder="10:30" pattern="[0-9]+:[0-9]{2}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="videoDescription" rows="4" 
                              placeholder="Enter video description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <div class="tag-input-container">
                        <input type="text" class="form-control" id="tagInput" 
                               placeholder="Add tag and press Enter">
                        <button type="button" class="btn-admin btn-admin-secondary" id="addTagBtn">
                            Add Tag
                        </button>
                    </div>
                    <div class="tags-container" id="tagsContainer">
                        <!-- Tags will be added here -->
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Views Count</label>
                    <input type="number" class="form-control" id="videoViews" 
                           value="0" min="0">
                </div>

                <div class="preview-container">
                    <h4><i class="fas fa-eye"></i> Preview</h4>
                    <div class="video-preview" id="videoPreview">
                        <img id="previewThumb" src="" alt="Thumbnail Preview">
                        <p id="previewTitle" style="margin-top: 10px; font-weight: 600;"></p>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-admin btn-admin-primary">
                        <i class="fas fa-save"></i> Save Video
                    </button>
                    <button type="reset" class="btn-admin btn-admin-secondary">
                        <i class="fas fa-redo"></i> Reset Form
                    </button>
                </div>
            </form>
        </div>

        <!-- Existing Videos -->
        <div class="existing-videos">
            <h2><i class="fas fa-list"></i> Existing Videos</h2>
            <div class="video-list" id="videoList">
                <!-- Existing videos will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="premium-footer">
        <div class="footer-container">
            <p class="age-warning">
                <i class="fas fa-exclamation-triangle"></i> 
                <strong>ADMIN PANEL:</strong> This page is for adding videos only.
            </p>
            <p class="copyright">
                &copy; 2024 EliteVideos Admin Panel
            </p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="/js/utils.js"></script>
    <script src="/js/searchdata.js"></script>
</body>
</html>
